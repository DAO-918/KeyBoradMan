<div class="ibox-content">
    <div class="row">
        <div class="col-md-6 ">
            <h2>管理员信息页面</h2>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input id="seek_name" type="text" placeholder="请输入关键词" style="width: 150px;margin-right: 10px;border-radius: 5px" class="input-sm form-control">
                <span class="input-group-btn"><button type="button" class="btns btn-sm btn-primary"
                                                      id="seek_btn"> 搜索</button></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8">
            <button class="btn btn-primary" id="admin_add_modal_btn">新增</button>
            <button class="btn btn-danger" id="admin_delete_all_btn">删除</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" id="admin_table">
            <thead>
            <tr>
                <th></th>
                <th>管理员id</th>
                <th>管理员名称</th>
                <th>管理员密码</th>
                <th>管理员最后登陆时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <!--分页文字信息 -->
            <div class="col-md-6 " id="page_info_area">
                当前第页，总共页，总共条记录
            </div>
            <!--分页导航条信息 -->
            <div class="col-md-6 " id="page_nav_area">
            </div>
        </div>
    </div>
</div>
