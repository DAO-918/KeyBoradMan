<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息页面</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../resource/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../resource/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../resource/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../resource/css/animate.css" rel="stylesheet">
    <link href="../../resource/css/style.css?v=4.1.0" rel="stylesheet">

    <script src="../../resource/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../resource/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../../resource/js/content.js?v=1.0.0"></script>
    <script src="../../resource/js/back_userInfo.js"></script>


    <!-- iCheck -->
    <script src="../../resource/js/plugins/iCheck/icheck.min.js"></script>

    <style>
        .btn{
            margin: 7px;
        }
    </style>
</head>
<body>

<div class="ibox-content">
    <div class="row">
        <div class="col-md-6 ">
            <h2>用户信息页面</h2>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input id="seek_name" type="text" placeholder="请输入关键词" style="width: 150px;margin-right: 10px;border-radius: 5px" class="input-sm form-control">
                <input id="seek_fans" type="text" placeholder="请输入粉丝数" style="width: 150px;margin-right: 10px;border-radius: 5px" class="input-sm form-control">
                <select id="seek_sex" class="selected" style="width: 150px; height:28px;  margin-right: 10px;border-radius: 5px">
                    <option value=''>全选</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <span class="input-group-btn"><button type="button" class="btns btn-sm btn-primary"
                                                      id="seek_btn"> 搜索</button></span>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" id="userinfo_table">
            <thead>
            <tr>
                <th></th>
                <th>用户id</th>
                <th>用户头像</th>
                <th>用户名称</th>
                <th>用户性别</th>
                <th>用户经验</th>
                <th>用户粉丝数量</th>
                <th>用户关注数量</th>
                <th>用户文章数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <!--分页文字信息 -->
            <div class="col-md-6 " id="page_info_area">
                当前第页，总共页，总共条记录
            </div>
            <!--分页导航条信息 -->
            <div class="col-md-6 " id="page_nav_area">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userInfoAllModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 Class="modal-title" id="userInfoAllModalLabel">用户信息表</h4>
            </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="email_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <input type="text" name="sex" class="form-control" id="sex_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control" id="phone_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">经验</label>
                    <div class="col-sm-10">
                        <input type="text" name="ex" class="form-control" id="ex_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">注册时间</label>
                    <div class="col-sm-10">
                        <input type="text" name="time" class="form-control" id="time_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">个性签名</label>
                    <div class="col-sm-10">
                        <input type="text" name="show" class="form-control" id="show_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">粉丝数量</label>
                    <div class="col-sm-10">
                        <input type="text" name="fans" class="form-control" id="fans_all_input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">关注数量</label>
                    <div class="col-sm-10">
                        <input type="text" name="concern" class="form-control" id="concren_all_input">
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
